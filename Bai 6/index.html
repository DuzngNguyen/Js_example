<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Chuỗi ban đầu : công ty cổ phần rikkeisoft </p>
    <span>Chuỗi Output : </span> <span id="text"></span>
    <br> <br>
    <button onclick="sap_xep()">Click me</button>
</body>
<script>
    function sap_xep() {
        let str = 'Công Ty Cổ Phần Rikkeisoft';
        str = str.split(" ");
        let result = str.reduce(function(longest, currentWord) {
            return currentWord.length > longest.length ? currentWord : longest;
        }, "");
        document.getElementById("text").innerText = result;
    }
</script>

</html>
